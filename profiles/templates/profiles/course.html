{% extends "base.html" %} {% block content %}

<div class="container">
  <h2>Course: {{ course.course_name }}</h2>
  <p>{{ course.level }}</p>

  <!-- Professors offering this course -->
  <hr />
  <h4>Course offered by:</h4>
  <div class="row">
    {% for professor in professors %}
    <div class="col-sm-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ professor.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ professor.position }}
          </h6>
          <p class="card-text">Rating?</p>
          <a href="{% url 'professor-profile' professor.id %}" class="card-link"
            >View professor</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
