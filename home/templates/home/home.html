{% extends "home/base.html" %} {% block content %}

<div class="ui link cards">
  {% for profile in profiles %}

  <div class="card">
    <div class="image">
      <!-- <img src="/images/avatar2/large/matthew.png" /> -->
    </div>
    <div class="content">
      <div class="header">{{ profile.name }}</div>
      <div class="meta">
        <a>{{ profile.position }}</a>
      </div>
      <!-- <div class="description">
          
        </div> -->
    </div>
    <div class="extra content">
      <span class="right floated"> {{ profile.dept_name }} </span>
      <span>
        <i class="star icon"></i>
        4.7/5.0
      </span>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock content %}
