{% extends "home/home.html" %} {% block content3 %} {% load static %}

<div class="bg d-md-block d-none"></div>

<div class="row centered mt-4">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title roboto-font text-center">Search for Professor, Course or both</h5>
       
        <div class="d-flex align-items-center">
          <img src="{% static 'images/search.png'%}" class="img-fluid-search" alt="graphics">
        </div>

        <div class="container">
          <div class="row no-gutters mt-3 align-items-center">
              <div class="col">
                  <input class="form-control border-secondary rounded-pill pr-5" type="search" value="" placeholder = "Search" id="example-search-input2">
              </div>
              <div class="col-auto">
                  <button class="btn light-button-home ml-n5" type="button">
                      <i class="fa fa-search"></i>
                  </button>
              </div>
          </div>
      </div>       

        <div class="d-flex mt-2 mx-3">
          <h5 class="mr-auto mt-1 roboto-font">Professor:</h5>
          <div class="content">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="d-flex mt-2 mx-3">
          <h5 class="mr-auto mt-1 roboto-font">Course:</h5>
          <div class="content">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="d-flex mt-2 mx-3">
          <h5 class="mr-auto mt-1 roboto-font">Combination:</h5>
          <div class="content">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
