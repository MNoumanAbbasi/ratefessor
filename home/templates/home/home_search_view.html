{% include "navbar.html" %} {% block content %} {% load static %}

<div class="bg d-md-block d-none"></div>

<div class="row centered mt-4">
  <div class="col">
    <div class="card">
      <form action="{% url 'loading' %}" method="get">
        <div class="card-body">
          <h5 class="card-title roboto-font text-center">
            Search for Professor, Course or both
          </h5>

          <div class="d-flex align-items-center">
            <img
              src="{% static 'images/search.png'%}"
              class="img-fluid-search"
              alt="graphics"
            />
          </div>

          <div class="container">
            <div class="row no-gutters mt-3 align-items-center">
              <div class="col">
                <input
                  name="search_query"
                  class="form-control border-secondary rounded-pill pr-5"
                  type="search"
                  placeholder="Search"
                  id="example-search-input2"
                />
              </div>
              <div class="col-auto">
                <button class="btn light-button-home ml-n5" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          <form method="get">
            <div class="d-flex mt-2 mx-3">
              <h5 class="mr-auto mt-1 roboto-font">Professor:</h5>
              <div class="content">
                <label class="switch">
                  <input type="hidden" name="professor" value="0" />
                  <input type="checkbox" name="professor" value="1" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </form>

          <div class="d-flex mt-2 mx-3">
            <h5 class="mr-auto mt-1 roboto-font">Course:</h5>
            <div class="content">
              <label class="switch">
                <input type="hidden" name="course" value="0" />
                <input type="checkbox" name="course" value="1" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="d-flex mt-2 mx-3">
            <h5 class="mr-auto mt-1 roboto-font">Combination:</h5>
            <div class="content">
              <label class="switch">
                <input type="hidden" name="combined" value="0" />
                <input type="checkbox" name="combined" value="1" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
